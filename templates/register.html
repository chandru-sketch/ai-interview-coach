{% extends 'base.html' %}
{% block content %}
<div class="container-auth">
  <div class="auth-card" id="authCard">
    <div class="auth-panel auth-panel-left" id="panelLeft">
      <div class="yeti-anim">
        <div class="yeti-img-wrap">
          <img id="yeti-face" src="/static/yeti_open.png" alt="Yeti" class="yeti-face-img">
          <img id="yeti-face-closed" src="/static/yeti_closed.png" alt="Yeti Closed" class="yeti-face-img" style="display:none;">
        </div>
      </div>
      <div class="panel-content">
<h2 id="registerTitle" style="color:#7c5cff;">Registration</h2>
        <form method="post" class="auth-form" id="registerForm">
          {% csrf_token %}
          <div class="input-group">
            <input type="text" name="username" required placeholder="Username" autocomplete="username">
            <span class="input-icon"><i class="fa fa-user"></i></span>
          </div>
          <div class="input-group">
            <input type="email" name="email" id="email-input" required placeholder="Email" autocomplete="email">
            <span class="input-icon"><i class="fa fa-envelope"></i></span>
          </div>
          <div class="input-group">
            <input type="password" name="password1" id="password-input" required placeholder="Password" autocomplete="new-password">
            <span class="input-icon"><i class="fa fa-lock"></i></span>
          </div>
          <div class="show-label" style="text-align:left;margin-bottom:10px;">
            <input type="checkbox" id="show-password"> Show Password
          </div>
          <div class="input-group">
            <input type="password" name="password2" required placeholder="Confirm Password" autocomplete="new-password">
            <span class="input-icon"><i class="fa fa-lock"></i></span>
          </div>
          <button type="submit" class="btn-primary">Register</button>
        </form>
      </div>
    </div>
    <div class="auth-panel auth-panel-right" id="panelRight">
      <div class="panel-content panel-alt">
        <h2 id="welcomeTitle">Welcome Back!</h2>
        <p id="welcomeText">Already have an account?</p>
        <button class="panel-btn" id="showLogin">Login</button>
      </div>
    </div>
  </div>
</div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="/static/yeti_login_anim.js"></script>
<script>
const showLogin = document.getElementById('showLogin');
const panelLeft = document.getElementById('panelLeft');
const panelRight = document.getElementById('panelRight');
const registerTitle = document.getElementById('registerTitle');
const welcomeTitle = document.getElementById('welcomeTitle');
const welcomeText = document.getElementById('welcomeText');

showLogin.addEventListener('click', function() {
  // Animate to login panel (smooth transition)
  panelLeft.classList.add('slide-left');
  panelRight.classList.add('slide-right');
  registerTitle.textContent = 'Login';
  welcomeTitle.textContent = 'Hello, Welcome!';
  welcomeText.textContent = "Don't have an account?";
  setTimeout(function() { window.location.href = '/login'; }, 700);
});
document.getElementById('show-password').addEventListener('change', function() {
  const pw1 = document.getElementById('password-input');
  const pw2 = document.querySelector('input[name="password2"]');
  const type = this.checked ? 'text' : 'password';
  if (pw1) pw1.type = type;
  if (pw2) pw2.type = type;
});
</script>
<style>

  font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
}

opacity: 0.5;

}

  color: #7c5cff;
}
.auth-panel-left .btn-primary {
  background: #7c5cff;

  border-radius: 8px;

}

  background: #fff;

    width: 100vw;
